build win:
  extends: .template-build-win
  rules:
    - if: '$USE_PYTHON =~ /ON$/'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: $CI_COMMIT_BRANCH =~ /^v[0-9]\.[0-9]\.[0-9]/
    - when: manual
      allow_failure: true
  variables:
    BUILD_DIR: build-win
    CMAKE_ARGS: >-
      -DOGS_BUILD_UTILS=ON
      -DOGS_CI_TESTRUNNER_REPEAT=1
      -DOGS_$USE_PYTHON
      -DOGS_USE_CONAN=AUTO
      -DOGS_USE_XDMF=ON
  parallel:
    matrix:
      - USE_PYTHON: ["USE_PYTHON=ON", "USE_PYTHON=OFF"]
